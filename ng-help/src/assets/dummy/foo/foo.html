<div class="row" ng-controller="FooController as fooCtrl">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>This is the 'Foo' view</h1>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <div class="col-md-2">
                    <label>Message</label>
                </div>
                <div class="col-md-5">
                    <text-editor params="fooCtrl.textEditorParams"></text-editor>
                </div>
                <div class="col-md-5">
                    <a class="btn btn-block btn-warning" role="button"
                       message-poster
                       params="fooCtrl.messageSenderParams"
                       apply="true">Save [element.on('click')]; $apply()</a>
                    <a class="btn btn-block btn-danger" role="button"
                       message-poster
                       params="fooCtrl.messageSenderParams">Save [element.on('click')]</a>
                    <a class="btn btn-success btn-block" role="button"
                       ng-click="fooCtrl.save()">Save [ng-click]</a>
                    <button class="btn btn-primary btn-block" ng-click="appCtrl.messageManager.getMessages()">Get from DB</button>
                </div>
            </div>
        </form>
        <div draggable exclude="{{fooCtrl.ignoreOnDrag}}" class="row draggable">
            <div class="col-md-12">
                <div>
                    <h2>This block and its children are draggable</h2>
                    <span class="small">excluding&nbsp;
                        <select  ng-model="fooCtrl.ignoreOnDrag">
                            <option>select</option>
                            <option>span</option>
                            <option>li</option>
                        </select></span>
                </div>
                <div>
                    <message-list messages-getter="appCtrl.getMessages()"></message-list>
                </div>
            </div>
        </div>
    </div>
</div>
